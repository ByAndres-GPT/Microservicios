<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <!-- MAIN -->
  <main>
    <div class="container-sm">
      <h1 class="text-center mt-4">Usuarios</h1>

      <div class="ms-5 ps-3 mt-3">
        <button class="btn btn-warning ms-2" data-bs-toggle="modal" data-bs-target="#editar_usuario">Editar</button>
        <button class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#crear_usuario">Crear</button>
        <button class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#eliminar_usuario">Eliminar</button>
      </div>

      <div class="col-md-11 mt-4 p-3 mx-auto">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Correo</th>
            </tr>
          </thead>
          <tbody id="root">
            <!-- Contenido de la tabla -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

   <!-- MODAL EDITAR USUARIO -->
   <div class="modal fade" id="editar_usuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Informaci√≥n Personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-edit-user">
            <div class="mb-3">
              <label for="id-user" class="form-label">Id del Usuario</label>
              <input type="number" class="form-control" id="id-user" />
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-danger">Editar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CREAR USUARIO -->
  <div class="modal fade" id="crear_usuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-user">
            <div class="mb-3">
              <label for="c-nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="c-nombre" />
            </div>
            <div class="mb-3">
              <label for="c-apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="c-apellido" />
            </div>
            <div class="mb-3">
              <label for="c-correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="c-correo" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL ELIMINAR USUARIO -->
  <div class="modal fade" id="eliminar_usuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-delete-user">
            <div class="mb-3">
              <label for="e-id-user" class="form-label">Id del Usuario</label>
              <input type="number" class="form-control" id="e-id-user" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
  </script>
  <script nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
  </script>
  <script src="js/usuarios.js"></script>
</body>

</html>
